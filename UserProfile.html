<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Hub - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
     <div class="login_header">
       <nav class="navbar navbar-dark custom-bg-color" aria-label="label">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarsExample01" style>
                    <ul class="navbar-nav me-auto mb2">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('home')}}"> Hub Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>  
    </nav>

    <div class="container custom-container">
        <h2 class="text-center mb-4">User Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="card-title text-center">Employee Details</h5>
                    <form action="/save_employee_details" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="department" placeholder="Department" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="job_title" placeholder="Job Title" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Details</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card p-4">
                    <h5 class="card-title text-center">Payroll Details</h5>
                    <form action="/save_payroll" method="POST">
                        <div class="mb-3">
                            <input type="number" class="form-control" name="salary" placeholder="Salary" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Payroll</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card p-4">
                    <h5 class="card-title text-center">Upload CV</h5>
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose a file (PDF, DOC, DOCX, TXT):</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx,.txt" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <button class="btn btn-info w-100" onclick="displayInfo()">Display Info</button>
                <div id="infoPopup"></div>
            </div>
        </div>
    </div>

    <script>
        function displayInfo() {
            fetch('/display_info')
                .then(response => response.json())
                .then(data => {
                    const infoPopup = document.getElementById('infoPopup');
                    infoPopup.innerHTML = `
                        <h5>Uploaded CV:</h5>
                        <p>${data.cv || "No CV uploaded"}</p>
                        <h5>Employee Details:</h5>
                        <p>Department: ${data.department || "N/A"}</p>
                        <p>Job Title: ${data.job_title || "N/A"}</p>
                        <p>Phone Number: ${data.phone_number || "N/A"}</p>
                        <p>Address: ${data.address || "N/A"}</p>
                        <h5>Payroll Details:</h5>
                        <p>Salary: ${data.salary || "N/A"}</p>
                    `;
                    infoPopup.style.display = 'block';
                })
                .catch(err => console.error('Error fetching info:', err));
        }
    </script>
</body>
</html>
