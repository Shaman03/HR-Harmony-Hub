</head>
<body>
    <div class="main-content">
        <div class="login_header">
            <nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarsExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="trainingMenu.html">Training</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="help.html">Need Help?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Register.html">Register Today!</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Login.html">Hub Login!</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1>Training Menu</h1>
            
            <!-- Card Section with Modal Integration -->
            <div class="row">
                <!-- Performance Management -->
                <div class="col-md-3 text-center">
                    <div class="card" onclick="openModal('Performance Management', 'This course focuses on setting objectives, evaluating employee performance, and aligning individual goals with company strategy.')">
                        <div class="card-body">
                            <h5 class="card-title">Performance Management</h5>
                            <button class="btn btn-primary">Learn More</button>
                        </div>
                    </div>
                </div>
                
                <!-- HR Technology and Systems -->
                <div class="col-md-3 text-center">
                    <div class="card" onclick="openModal('HR Technology and Systems', 'Explore the tools and software that streamline HR processes, including payroll, recruitment, and employee engagement.')">
                        <div class="card-body">
                            <h5 class="card-title">HR Technology and Systems</h5>
                            <button class="btn btn-primary">Learn More</button>
                        </div>
                    </div>
                </div>

                <!-- Workplace Wellness Programs -->
                <div class="col-md-3 text-center">
                    <div class="card" onclick="openModal('Workplace Wellness Programs', 'Understand how to design and implement programs that promote employee well-being and productivity.')">
                        <div class="card-body">
                            <h5 class="card-title">Workplace Wellness Programs</h5>
                            <button class="btn btn-primary">Learn More</button>
                        </div>
                    </div>
                </div>

                <!-- Leadership Development -->
                <div class="col-md-3 text-center">
                    <div class="card" onclick="openModal('Leadership Development', 'Learn strategies for cultivating strong leadership skills to inspire and guide teams effectively.')">
                        <div class="card-body">
                            <h5 class="card-title">Leadership Development</h5>
                            <button class="btn btn-primary">Learn More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" aria-label="Close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(title, description) {
            const modal = document.getElementById("myModal");
            const modalTitle = document.getElementById("modalTitle");
            const modalDescription = document.getElementById("modalDescription");

            modal.style.display = "block";
            modalTitle.innerText = title;
            modalDescription.innerText = description;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
